<div class="container pt-2">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Company</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody *ngFor="let data of contactList | async">
            <tr>
                <td>{{data.contId}}</td>
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.company}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.email}}</td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/home/contactManage/editContact',data._id]">Update Details</button>
                    <button class="btn btn-primary" (click)="deleteContact(data._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
