<div class="container pt-2">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#id</th>
                <th scope="col">Lead Description</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody *ngFor="let data of leadList | async">
            <tr>
                <td>{{data.leadId}}</td>
                <td>{{data.description}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.email}}</td>
                <td>{{data.status}}</td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/home/leadManage/editLead',data._id]">Update Status</button>
                    <button class="btn btn-primary" (click)="deleteLead(data._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
