<div class="container">
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">email</th>
            <th scope="col">Role</th>
            <th scope="col">Account Activation</th>
            <th scope="col">Action</th>
    
          </tr>
        </thead>
        <tbody *ngFor = "let data of userList | async">
          <tr>
            <td>{{data.empId}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.role}}</td>
            <td>{{data.activate}}</td>
            <td>
              <button class="btn btn-primary" [routerLink] ="['/home/userManage/editUser',data._id]">Edit</button>
              <button class="btn btn-primary" (click) ="deleteUser(data._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
