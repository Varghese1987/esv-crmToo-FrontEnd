<form [formGroup]="createSrForm" (ngSubmit)="addSr()">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal text-center">Create New Service Request Form</h1>
                
                <span style="color: red"
                    *ngIf="!createSrForm.get('sub').valid && createSrForm.get('sub').dirty">*</span>
                <input
                    [ngClass]="{'error': !createSrForm.get('sub').valid && createSrForm.get('sub').dirty, 'correct': createSrForm.get('sub').valid}"
                    formControlName="sub" type="text" class="form-control" placeholder="SR Subject">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!createSrForm.get('description').valid && createSrForm.get('description').dirty">*</span>
                <textarea
                    [ngClass]="{'error': !createSrForm.get('description').valid && createSrForm.get('description').dirty, 'correct': createSrForm.get('description').valid}"
                    formControlName="description" rows="4" cols="50" class="form-control" placeholder="Brief Description on the SR">
                </textarea>    
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <input type="submit" value="Submit"class="btn btn-primary" [disabled]="createSrForm.invalid">
        </div>
        </div>       
</form>
