<form [formGroup]="editSrForm" (ngSubmit)="updateSr()">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal text-center">Update the SR Status Form</h1>
                
                <span style="color: red"
                    *ngIf="!editSrForm.get('srId').valid && editSrForm.get('srId').dirty">*</span>
                <input
                    [ngClass]="{'error': !editSrForm.get('srId').valid && editSrForm.get('srId').dirty, 'correct': editSrForm.get('srId').valid}"
                    formControlName="srId" type="text" class="form-control"[disabled]="true">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!editSrForm.get('sub').valid && editSrForm.get('sub').dirty">*</span>
                <input
                    [ngClass]="{'error': !editSrForm.get('sub').valid && editSrForm.get('sub').dirty, 'correct': editSrForm.get('sub').valid}"
                    formControlName="sub" type="text" class="form-control" [disabled]="true">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!editSrForm.get('description').valid && editSrForm.get('description').dirty">*</span>
                <textarea
                    [ngClass]="{'error': !editSrForm.get('description').valid && editSrForm.get('description').dirty, 'correct': editSrForm.get('description').valid}"
                    formControlName="description" rows="4" cols="50" class="form-control" [disabled]="true">
                </textarea>    
            </div>
            <div class="form-group">
                <span style="color: red"
                  *ngIf="!editSrForm.get('status').valid && editSrForm.get('status').dirty">*</span>
                <select
                  [ngClass]="{'error': !editSrForm.get('status').valid && editSrForm.get('status').dirty, 'correct': editSrForm.get('status').valid }"
                  formControlName="status" class="form-control">
                  <option *ngFor="let item of statusList" [value]="item">{{item}}</option>
                </select>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <input type="submit" value="Submit"class="btn btn-primary" [disabled]="editSrForm.invalid">
        </div>
        </div>       
</form>
