<form [formGroup]="createLeadForm" (ngSubmit)="addLead()">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal text-center">New Lead Creation Form</h1>
                
                <span style="color: red"
                    *ngIf="!createLeadForm.get('firstName').valid && createLeadForm.get('firstName').dirty">*</span>
                <input
                    [ngClass]="{'error': !createLeadForm.get('firstName').valid && createLeadForm.get('firstName').dirty, 'correct': createLeadForm.get('firstName').valid}"
                    formControlName="firstName" type="text" class="form-control" placeholder="First Name">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!createLeadForm.get('lastName').valid && createLeadForm.get('lastName').dirty">*</span>
                <input
                    [ngClass]="{'error': !createLeadForm.get('lastName').valid && createLeadForm.get('lastName').dirty, 'correct': createLeadForm.get('lastName').valid}"
                    formControlName="lastName" type="text" class="form-control" placeholder="Last Name">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!createLeadForm.get('company').valid && createLeadForm.get('company').dirty">*</span>
                <input
                    [ngClass]="{'error': !createLeadForm.get('company').valid && createLeadForm.get('company').dirty, 'correct': createLeadForm.get('company').valid}"
                    formControlName="company" type="text" class="form-control" placeholder="Company Name">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!createLeadForm.get('phone').valid && createLeadForm.get('phone').dirty">*</span>
                <input
                    [ngClass]="{'error': !createLeadForm.get('phone').valid && createLeadForm.get('phone').dirty, 'correct': createLeadForm.get('phone').valid}"
                    formControlName="phone" type="text" class="form-control" placeholder="Phone no">    
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!createLeadForm.get('email').valid && createLeadForm.get('email').dirty">*</span>
                <input
                    [ngClass]="{'error': !createLeadForm.get('email').valid && createLeadForm.get('email').dirty, 'correct': createLeadForm.get('email').valid}"
                    formControlName="email" type="email" class="form-control" placeholder="Email address">    
            </div>
            <div class="form-group">
                <span style="color: red"
                  *ngIf="!createLeadForm.get('category').valid && createLeadForm.get('category').dirty">*</span>
                <select
                  [ngClass]="{'error': !createLeadForm.get('category').valid && createLeadForm.get('category').dirty, 'correct': createLeadForm.get('category').valid }"
                  formControlName="category" class="form-control">
                  <option *ngFor="let item of categoryList" [value]="item">{{item}}</option>
                </select>
            </div>
            <div class="form-group">
                
                <span style="color: red"
                    *ngIf="!createLeadForm.get('description').valid && createLeadForm.get('description').dirty">*</span>
                <textarea
                    [ngClass]="{'error': !createLeadForm.get('description').valid && createLeadForm.get('description').dirty, 'correct': createLeadForm.get('description').valid}"
                    formControlName="description" type="text" class="form-control" placeholder="description">
                </textarea>    
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <input type="submit" value="Create Lead"class="btn btn-primary" [disabled]="createLeadForm.invalid">
        </div>
        </div>       
</form>
